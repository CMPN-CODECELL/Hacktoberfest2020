<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <!-- Local Stylesheet -->
        <link rel="stylesheet" href="./css/puppyStyles.css">

        <title>Carousel with Controls</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-3">
                <div class="col-12 pageHeader">
                    <h1 style="font-size: 300%">Puppy Carousel üêï</h1>
                </div>
                <div class="col-12 pageContent mt-2 mt-md-4">
                    <p>All you puppy lovers out there! <br> Ever thought of just staring at some adorably cute puppies?? <br> Well, think no more...</p>
                </div>
            </div>
            <div class="row justify-content-center pb-4">
                <div class="col-10">
                    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="carouselPic" src="./img/labrador.jpg" class="d-block w-100" alt="Labrador Retriever">
                        </div>
                        <div class="carousel-item">
                          <img class="carouselPic" src="./img/samoyed.jpg" class="d-block w-100" alt="Samoyed">
                        </div>
                        <div class="carousel-item">
                          <img class="carouselPic" src="./img/goldenret.jpg" class="d-block w-100" alt="Samoyed">
                        </div>
                        <div class="carousel-item">
                          <img class="carouselPic" src="./img/germanshep.jpg" class="d-block w-100" alt="Samoyed">
                        </div>
                        <div class="carousel-item">
                          <img class="carouselPic" src="./img/husky.jpg" class="d-block w-100" alt="Husky">
                        </div>
                        <div class="carousel-item">
                          <img class="carouselPic" src="./img/beagle.jpg" class="d-block w-100" alt="Samoyed">
                        </div>
                        <div class="carousel-item">
                          <img class="carouselPic" src="./img/rottweiler.jpg" class="d-block w-100" alt="Samoyed">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
