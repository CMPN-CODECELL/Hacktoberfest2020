{% extends "catalog/base_generic.html" %}

{% block content %}

  <h1>Author: {{ author }}</h1>
  <p>Date Of Birth: {{author.date_of_birth}}</p>

  <div class="container">
   	<h2>Books</h2>
    {% for books in author.book_set.all %}
    	<p><strong>Title:</strong> <a href="{% url 'catalog:book-detail' books.id %}">{{ books.title }}</a></p> 
    	<p><strong>Summary:</strong>{{ books.summary }}</p> 
     {% endfor %}
  </div>
 
{% endblock %}
